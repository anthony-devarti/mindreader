<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css/css.css" rel="stylesheet">
    <title>Mind Reader</title>
  </head>
  <body>
    <h1 class="display-3">
        <div class="container">
            <div class="row">
                <div class="px-4 py-5 my-5 text-center">
                    <div id="scroll" class="col-4 m-4" style="height:170px; width:80%; line-height: 3em; overflow:scroll;padding:5px;align-content:center">
                        This is where the scroll box will appear.
                    </div>
                </div>
            </div>
        </div>
    </h1>
    <div class="px-4 py-5 my-5 text-center">
    <h1 id="headerText" class="display-5 fw-bold">Header Text</h1>
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="next" type="button" class="btn btn-primary mb-5 mt-4 btn-lg px-4 gap-3">Next</button>
            </div>
            <p id="helper" class="lead mb-4">Helper text</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col align-self-end">
                <button id="nav" type="button" class="btn btn-outline-secondary">Refresh Icon</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
